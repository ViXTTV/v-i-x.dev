      function Scroll() {
        setTimeout(() => { document.body.scrollTop = 0; document.documentElement.scrollTop = 0; }, 1);
      }
    </script>
    
    <script>
      document.onkeydown = (e) => {
      if (e.keyCode == 123) {
        e.preventDefault();
      }
      if (e.ctrlKey && e.shiftKey && e.key == 'I') {
        e.preventDefault();
      }
      if (e.ctrlKey && e.shiftKey && e.key == 'C') {
        e.preventDefault();
      }
      if (e.ctrlKey && e.shiftKey && e.key == 'J') {
        e.preventDefault();
      }
      if (e.ctrlKey && e.key == 'U') {
        e.preventDefault();
      }
      };
      </script>

  document.addEventListener('keydown', event => {
