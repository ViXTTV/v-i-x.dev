<script>
    function PlayMusic(){
        var audio = document.getElementById("audio");
        audio.paused? audio.play() : audio.pause();
        audio.volume = 0.4;
        document.getElementById("MusicDesc").classList.add("fadein");
        document.getElementById("MusicDesc").style.display = "block";
    }
</script>

<script>
	document.onkeydown = (e) => {
	if (e.key == 123) {
		e.preventDefault();
	}
	if (e.ctrlKey && e.shiftKey && e.key == 'I') {
		e.preventDefault();
	}
	if (e.ctrlKey && e.shiftKey && e.key == 'C') {
		e.preventDefault();
	}
	if (e.ctrlKey && e.shiftKey && e.key == 'J') {
		e.preventDefault();
	}
	if (e.ctrlKey && e.key == 'U') {
		e.preventDefault();
	}
	};
	</script>
