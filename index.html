<!DOCTYPE html>

<head>
	<title>vix.viewdns.net</title>
	<script src="http://code.jquery.com/jquery-1.7.2.js"></script>
</head>

<style>
@font-face {
  font-family: Monofonto;
  src: url(./Monofonto.ttf);
}
.zoomin {
  animation: Zoom 1s;
}
@keyframes Zoom {
  from {
    transform: scale(0);
  }
  to {
    transform: scale(30);
  }
}
.appear { animation: fadeIn 5s; }

@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@-moz-keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@-webkit-keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@-o-keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@-ms-keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}
</style>

<body onload="textappear()" bgcolor="black" style="-webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;">

<div style="padding-top: 320px;">
</div>

<center id="t" class="yes" style="display: none; padding-top: 320px;">
	<h1 style="color: white; font-family: Monofonto;">Website is being reconstructed.</h1>
</center>

<script>
function textappear() {
	document.getElementById("t").classList.remove('yes');
	document.getElementById("t").classList.add('appear');
	document.getElementById("t").style.display="block"
}
</script>
</body>
