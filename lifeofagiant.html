<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { margin: 0px; background-color: black ; }

.background {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: black ;
}
.content {
    width: 640px;
    height: 480px;

    position:absolute;
    top:50%;
    left:50%;
    margin-left:-320px;/* half width*/
    margin-top:-240px;/* half height*/
}
div {
  display: table-cell;
  vertical-align: middle;
  text-align: center;
  width: 50%;
  height: 50%;
}
    </style>
</head>
<body>
    <div class="content">
    <iframe src="https://drive.google.com/file/d/1tDUpcShQsKmRSbAqiopE-Htei96-RhxM/preview" width="640" height="480" allow="autoplay" frameBorder="0"></iframe>
    </div>
</body>
