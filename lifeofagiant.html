<!DOCTYPE html>
<html lang="en" oncontextmenu="return false;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vix.viewdns.net</title>
    <style>
        body { margin: 0px; background-color: black ; -webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; }

.background {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: black ;
}
.content {
    width: 640px;
    height: 480px;

    position:absolute;
    top:50%;
    left:50%;
    margin-left:-320px;/* half width*/
    margin-top:-240px;/* half height*/
}
div {
  display: table-cell;
  vertical-align: middle;
  text-align: center;
  width: 50%;
  height: 50%;
}
@media only screen and (max-width:640px) {
    .content {
      width: 360px; height: 320px; margin-left: -180px; margin-top: -160px;
    }
	iframe {
      width: 360px; height: 320px;
    }
  }
    </style>
	
</head>
<body>
    <div class="content">
    <video id="giant" src="./lifeofagiant.mp4" width="640" height="480" allow="autoplay" allowfullscreen="" controls controlsList="nodownload"></video>
    </div>
</body>
    <script>
    let vid = document.getElementById("giant");
    vid.volume = 0.4;

	document.onkeydown = (e) => {
	if (e.keyCode == 123) {
		e.preventDefault();
	}
	if (e.ctrlKey && e.shiftKey && e.key == 'I') {
		e.preventDefault();
	}
	if (e.ctrlKey && e.shiftKey && e.key == 'C') {
		e.preventDefault();
	}
	if (e.ctrlKey && e.shiftKey && e.key == 'J') {
		e.preventDefault();
	}
	if (e.ctrlKey && e.key == 'U') {
		e.preventDefault();
	}
	};
	</script>
</html>
