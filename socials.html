<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="socials.css">
    <title>vix.viewdns.net</title>
</head>
<style>
::-webkit-scrollbar {
	width: 0px;
}
</style>
<body oncontextmenu="return false;" style="font-family: Font; -webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;" class="fadein">
<center class="center-screen">
	<h1>The website is currently under reconstruction</h1>
</center>
</body>
<script>
	document.onkeydown = (e) => {
	if (e.keyCode == 123) {
		e.preventDefault();
	}
	if (e.ctrlKey && e.shiftKey && e.key == 'I') {
		e.preventDefault();
	}
	if (e.ctrlKey && e.shiftKey && e.key == 'C') {
		e.preventDefault();
	}
	if (e.ctrlKey && e.shiftKey && e.key == 'J') {
		e.preventDefault();
	}
	if (e.ctrlKey && e.key == 'U') {
		e.preventDefault();
	}
	};
	</script>
	<script>
		document.addEventListener('contextmenu', event => event.preventDefault());
	</script>
</html>
